workflows:
  ios-appstore:
    name: iOS App Store Build
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build iOS archive
        script: flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

